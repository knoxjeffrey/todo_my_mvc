<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MyFramework â€¢ TodoMVC</title>
    <link rel="stylesheet" href="stylesheets/todos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/handlebars-v3.0.0.js"></script>
    <script src="javascripts/utilities.js"></script>
    <script src="javascripts/framework.js"></script>
	</head>
	<body>
    <section id="todoapp">
      
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
      
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
      
			<footer id="footer"></footer>
		</section>
    
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Based on <a href="http://todomvc.com/examples/jquery">TodoMVC</a> example, adapted to fit my framework</p>
		</footer>
    
		<script id="todo_template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
    
    <script id="todo_edit" type="text/x-handlebars-template">
      <li id="edit_todo" data-id="{{id}}">
        <input type="text" value="{{title}}" />
      </li>
    </script>
    
		<script id="footer_template" type="text/x-handlebars-template">
      <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
  		<ul id="filters">
  			<li>
  				<a id="all" href="#">All</a>
  			</li>
  			<li>
  				<a id="active" href="#">Active</a>
  			</li>
  			<li>
  				<a id="completed" href="#">Completed</a>
  			</li>
  		</ul>
      {{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
    </script>
    
    <script src="javascripts/todos.js"></script>
	</body>
</html>
